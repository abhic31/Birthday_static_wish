<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #063dc8, #e9ecef);
      padding: 20px;
      margin: 0;
      min-height: 100vh;
    }
    .section {
      margin: 30px 0;
    }
    .section-title {
      font-size: 2em;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .birthday-message {
      font-size: 2.5em;
      color: #ede8e7;
      margin: 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
    .birthday-subtext {
      font-size: 1.2em;
      color: #2c3e50;
    }
    .cards-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .card {
      width: 180px;
      height: 220px;
      perspective: 1000px;
      cursor: pointer;
      margin: 10px;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card-inner.flipped {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-front {
      background-color: #e3e7e5;
      color: white;
      font-size: 1.5em;
    }
    .card-back {
      background-color: #ffd700;
      transform: rotateY(180deg);
      padding: 10px;
    }
    .gift-image {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
    }
    .video-player {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      object-fit: cover;
    }
    .video-card-front {
      background-color: #e7e8f0;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    // GIFs for the Gifts section
    const gifts = [
      "https://media.giphy.com/media/l0HlNaQ6gWfllcjDO/giphy.gif", // Cake
      "https://media.giphy.com/media/3o7TKSQ5rSQXuQjJ3a/giphy.gif", // Balloons
      "https://media.giphy.com/media/l41lWj8hVQY0VpLXy/giphy.gif", // Party popper
      "https://media.giphy.com/media/5xtDarGm6KXG8Dg1y1O/giphy.gif", // Confetti
      "https://media.giphy.com/media/xT5LMHxhOfscxPfIfm/giphy.gif", // Birthday hug
    ];

    // Video URLs for the Video Wishes section
    const videoWishes = [
      "https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4", // Sample video URL
      "https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_2mb.mp4", // Sample video URL
      "https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_5mb.mp4", // Sample video URL
    ];

    // Gift Card Component
    function GiftCard({ giftUrl }) {
      const [flipped, setFlipped] = React.useState(false);
      const handleClick = () => {
        setFlipped(!flipped);
      };

      return (
        <div className="card" onClick={handleClick}>
          <div className={`card-inner ${flipped ? "flipped" : ""}`}>
            <div className="card-front">Click Me!</div>
            <div className="card-back">
              <img src={giftUrl} alt="Birthday Gift" className="gift-image" />
            </div>
          </div>
        </div>
      );
    }

    // Video Card Component
    function VideoCard({ videoUrl }) {
      const [flipped, setFlipped] = React.useState(false);
      const handleClick = () => {
        setFlipped(!flipped);
      };

      return (
        <div className="card" onClick={handleClick}>
          <div className={`card-inner ${flipped ? "flipped" : ""}`}>
            <div className="card-front video-card-front">Play Video</div>
            <div className="card-back">
              <video controls className="video-player">
                <source src={videoUrl} type="video/mp4" />
                Your browser does not support the video tag.
              </video>
            </div>
          </div>
        </div>
      );
    }

    function App() {
      return (
        <div>
          <div className="section">
            <h1 className="birthday-message">Happy Birthday!</h1>
            <p className="birthday-subtext">Wishing you a day filled with happiness and joy!</p>
          </div>

          <div className="section">
            <h2 className="section-title">Gifts for You</h2>
            <div className="cards-container">
              {gifts.map((gift, index) => (
                <GiftCard key={index} giftUrl={gift} />
              ))}
            </div>
          </div>

          <div className="section">
            <h2 className="section-title">Video Wishes</h2>
            <div className="cards-container">
              {videoWishes.map((video, index) => (
                <VideoCard key={index} videoUrl={video} />
              ))}
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
