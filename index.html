<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #063dc8, #e9ecef);
      padding: 20px;
      margin: 0;
      min-height: 100vh;
    }
    .section {
      margin: 30px 0;
    }
    .section-title {
      font-size: 2em;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .birthday-message {
      font-size: 2.5em;
      color: #ede8e7;
      margin: 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
    .birthday-subtext {
      font-size: 1.2em;
      color: #2c3e50;
    }
    .cards-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .card {
      width: 180px;
      height: 220px;
      perspective: 1000px;
      cursor: pointer;
      margin: 10px;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card-inner.flipped {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-front {
      background-color: #e3e7e5;
      color: white;
      font-size: 1.5em;
    }
    .card-back {
      background-color: #ffd700;
      transform: rotateY(180deg);
      padding: 10px;
    }
    .gift-image {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const gifts = [
      "https://media.giphy.com/media/l0HlNaQ6gWfllcjDO/giphy.gif",
      "https://media.giphy.com/media/3o7TKSQ5rSQXuQjJ3a/giphy.gif",
      "https://media.giphy.com/media/l41lWj8hVQY0VpLXy/giphy.gif",
      "https://media.giphy.com/media/5xtDarGm6KXG8Dg1y1O/giphy.gif",
      "https://media.giphy.com/media/xT5LMHxhOfscxPfIfm/giphy.gif",
    ];

    function GiftCard({ giftUrl }) {
      const [flipped, setFlipped] = React.useState(false);

      const handleClick = () => {
        setFlipped(!flipped);
      };

      return (
        <div className="card" onClick={handleClick}>
          <div className={`card-inner ${flipped ? "flipped" : ""}`}>
            <div className="card-front">Open Me!</div>
            <div className="card-back">
              <img src={giftUrl} alt="Gift" className="gift-image" />
            </div>
          </div>
        </div>
      );
    }

    function App() {
      return (
        <div>
          <div className="section">
            <h1 className="birthday-message">Happy Birthday!</h1>
            <p className="birthday-subtext">Wishing you lots of love, joy, and surprises!</p>
          </div>

          <div className="section">
            <h2 className="section-title">Special Surprise Cards</h2>
            <div className="cards-container">
              {gifts.map((gift, index) => (
                <GiftCard key={index} giftUrl={gift} />
              ))}
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
