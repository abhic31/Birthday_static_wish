  <style>
    body {

      transform: rotateY(180deg);
      color: #2c3e50;
      font-size: 1.3em;
      padding: 20px;
      display: flex;
      align-items: center;

    }

</head>

<script type="text/babel">

// Shuffle function that stores in localStorage (persists after refresh)
function shuffle(array) {
  const stored = localStorage.getItem('giftOrder');
  if (stored) {
    return JSON.parse(stored);
  } else {
    const shuffled = array
      .map(value => ({ value, sort: Math.random() }))
      .sort((a, b) => a.sort - b.sort)
      .map(({ value }) => value);
    localStorage.setItem('giftOrder', JSON.stringify(shuffled));
    return shuffled;
  }
}

const randomNumbers = shuffle(Object.keys(gifts));

function GiftCard({ number, text }) {
  const [flipped, setFlipped] = React.useState(false);

  return (
    <div className="card" onClick={() => setFlipped(!flipped)}>
      <div className={`card-inner ${flipped ? "flipped" : ""}`}>
        <div className="card-front">{number}</div>
        <div className="card-back">{text}</div>
      </div>
    </div>
  );
}

          ))}

      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);

</script>

</html>
