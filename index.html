// Shuffle function that stores in localStorage (persists after refresh)
function shuffle(array) {
  const stored = localStorage.getItem('giftOrder');
  if (stored) {
    return JSON.parse(stored);
  } else {
    const shuffled = array
      .map(value => ({ value, sort: Math.random() }))
      .sort((a, b) => a.sort - b.sort)
      .map(({ value }) => value);
    localStorage.setItem('giftOrder', JSON.stringify(shuffled));
    return shuffled;
  }
}
